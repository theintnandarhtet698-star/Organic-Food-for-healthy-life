<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="signup.css">
	<link href="https://fonts.googleapis.com/css2?family= 'Jost' ,sans-serif;" rel="stylesheet">
</head>
<body>
	<header>Organic Foods For Healthy Life</header>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<form action="Home.html">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="User Name" required="">

				<input type="email" name="email" placeholder="Email" required="">
				<input type="Password" name="pswd" placeholder="Password" required="">
				
				<button>Sign up</button>
			</form>
		</div>
	
				<div class="login">

			<form action="part1.html">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="" id="email">
				<input type="Password" name="pswd" placeholder="Password" required="" id="Password">
		<button>Login</button>

			</form>
	</div>
</div>
	


</body>
</html>
